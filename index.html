  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-between px-5">
          <ul class="navbar-nav mb-2 mb-lg-0 px-5">
            <li class="nav-item d-inline-block">

            <a
              id="addProduct"
              href="backoffice.html?title=add"
              class="btn btn-primary my-2"

            >
          </p>
        </div>

      <div class="album py-5 bg-light">
        <div class="container">
          <div id="cardContainer" class="row"></div>
        </div>
      </div>
    </main>
    <footer class="text-muted py-5">
      <div class="container">
        <p class="float-right">
          <a class="text-decoration-none" href="#">Back to top</a>
        </p>
      </div>
